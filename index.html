<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset countries api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark">
    <div class="container">
        <h1>WELCOME, EXPLORE ANY COUNTRY</h1>
        <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="search country here" class="search">
            <i class="fas fa-search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>CHOSE REGEN</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">Americas</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries"></div>
    <div class="countryModal show">
        <button class="back">Back</button>
        <div class="modal">
            <div class="leftModal">
                <img src="https://flagcdn.com/w320/sa.png" alt="">
            </div>
            <div class="rightModal">
                <h1>German</h1>
                <div class="modalInfo">
                    <div class="innerLeft inner">
                        <p><strong>Native Name:</strong> N/A</p>
                        <p><strong>Population:</strong> N/A</p>
                        <p><strong>Region:</strong> N/A</p>
                        <p><strong>Sub-region:</strong> N/A</p>
                    </div>
                    <div class="innerRight inner">
                        <p><strong>Capital:</strong> N/A</p>
                        <p><strong>Top Level Domain:</strong> N/A</p>
                        <p><strong>Currencies:</strong> N/A</p>
                        <p><strong>Languages:</strong> N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>&copy; >elvinmanzi Project</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
